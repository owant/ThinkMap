apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'OWANT'
            keyPassword 'owant123456'
            storeFile file('/Users/owant/Desktop/MyKey')
            storePassword 'owant123456'
        }
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.owant.thinkmap"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 10
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        debug{
            applicationIdSuffix ".debug"
            manifestPlaceholders = [app_name: "ThinkMap_Debug"]
            //示例版本，用于判断是否需要更新示例
            resValue("string", "examplesVersion", "v1.0.6")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'


        }

        release {
            applicationIdSuffix ".debug"
            manifestPlaceholders = [app_name: "ThinkMap_Debug"]
            //示例版本，用于判断是否需要更新示例
            resValue("string", "examplesVersion", "v1.0.6")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}


ext {
    support_version = "28.0.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    implementation "com.android.support:appcompat-v7:${support_version}"
    implementation "com.android.support:cardview-v7:${support_version}"
    implementation "com.android.support:recyclerview-v7:${support_version}"
    //leak检测
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}
